version: '2.4'
services:
  # Description: Jaeger all-in-one instance
  # (https://www.jaegertracing.io/docs/1.17/getting-started/#all-in-one) for distributed tracing.
  #
  # Disk: none
  # Ports exposed to other Khulnasoft services: 5778/TCP 6831/UDP 6832/UDP 14250/TCP 4317/UDP 4321/UDP
  # Ports exposed to the public internet: none
  # Ports exposed to site admins only: 16686/HTTP
  #
  jaeger:
    container_name: jaeger
    image: 'index.docker.io/khulnasoft/jaeger-all-in-one:5.11.3601@sha256:1e904cd091cfc63fd8c5a92cc45e400f8fe500e7020f7968513cf34ec4a98b8d'
    cpus: 0.5
    mem_limit: '512m'
    ports:
      # Query port
      - '0.0.0.0:16686:16686'
      # Collector port
      - '0.0.0.0:14250:14250'
      - '0.0.0.0:4317:4317' # gRPC port
      - '0.0.0.0:4321:4321' # HTTP port
      # Agent ports
      - '0.0.0.0:5778:5778'
      - '0.0.0.0:6831:6831'
      - '0.0.0.0:6832:6832'
    networks:
      - khulnasoft
    restart: always
    command: ['--memory.max-traces=20000', "--sampling.strategies-file=/etc/jaeger/sampling_strategies.json", "--collector.otlp.enabled" ]
    environment:
      - 'SAMPLING_STRATEGIES_FILE=/etc/jaeger/sampling_strategies.json'
      - 'COLLECTOR_OTLP_ENABLED=true'
      - 'JAEGER_OTLP_GRPC_PORT=4317'
      - 'JAEGER_OTLP_HTTP_PORT=4321'

  # Configure collector to send traces to Jaeger
  otel-collector:
    environment:
      - JAEGER_HOST=jaeger
      - JAEGER_OTLP_GRPC_PORT=4317
    command: ['--config', '/etc/otel-collector/configs/jaeger.yaml']

  # Let frontend proxy to Jaeger interface
  khulnasoft-frontend-0:
    environment:
      - 'JAEGER_SERVER_URL=http://jaeger:16686'

  khulnasoft-frontend-internal:
    environment:
      - 'JAEGER_SERVER_URL=http://jaeger:16686'
